<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Odtwarzacz MP3/MP4</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 10px;
  }

  input[type="file"],
  input[type="text"],
  button {
    margin: 10px 0;
    padding: 10px 15px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  input[type="file"]:hover,
  button:hover {
    background: #444;
  }

  input[type="text"] {
    width: 300px;
    background: #1e1e1e;
    color: #f0f0f0;
  }

  /* Wrapper utrzymujÄ…cy proporcje i dopasowujÄ…cy rozmiar */
  .player-wrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    overflow: hidden;
    max-width: 80vw;
    max-height: 70vh;
    margin-top: 20px;
  }

  video {
    width: 100%;
    height: auto;
    object-fit: contain; /* zachowuje proporcje i nie rozciÄ…ga */
    border-radius: 10px;
  }

  audio {
    width: 300px;
    background: #000;
    border-radius: 10px;
  }

  .controls {
    display: none;
    margin-top: 15px;
    text-align: center;
  }

  .volume-control {
    width: 200px;
  }

  .source-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
</head>
<body>

<h1>ðŸŽ¶ Odtwarzacz MP3 / MP4</h1>

<div class="source-block">
  <input type="file" id="fileInput" accept="audio/*,video/*">
  <input type="text" id="urlInput" placeholder="Wklej link do MP3 lub MP4">
  <button id="loadButton">OdtwÃ³rz z linku</button>
</div>

<div class="player-wrapper" id="playerWrapper">
  <audio id="audioPlayer" controls controlsList="nodownload"></audio>
  <video id="videoPlayer" controls controlsList="nodownload"></video>
</div>

<div class="controls" id="customControls">
  ðŸ”Š GÅ‚oÅ›noÅ›Ä‡:
  <input type="range" id="volumeSlider" class="volume-control" min="0" max="1" step="0.01" value="1">
</div>

<script>
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const loadButton = document.getElementById('loadButton');
const audioPlayer = document.getElementById('audioPlayer');
const videoPlayer = document.getElementById('videoPlayer');
const volumeSlider = document.getElementById('volumeSlider');
const customControls = document.getElementById('customControls');

// Ukrywamy audio i video na start
audioPlayer.style.display = 'none';
videoPlayer.style.display = 'none';

// Reset
function resetPlayers() {
  audioPlayer.style.display = 'none';
  videoPlayer.style.display = 'none';
  customControls.style.display = 'none';
  audioPlayer.pause();
  videoPlayer.pause();
}

// ObsÅ‚uga pliku z dysku
fileInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  playSource(url, file.type);
});

// ObsÅ‚uga linku
loadButton.addEventListener('click', function() {
  const url = urlInput.value.trim();
  if (!url) {
    alert('Wklej link do pliku MP3 lub MP4.');
    return;
  }

  // Rozpoznaj typ
  if (url.endsWith('.mp3') || url.includes('audio')) {
    playSource(url, 'audio/mpeg');
  } else if (url.endsWith('.mp4') || url.includes('video')) {
    playSource(url, 'video/mp4');
  } else {
    alert('Nie moÅ¼na rozpoznaÄ‡ typu. Wklej link do MP3 lub MP4.');
  }
});

// WspÃ³lna funkcja do odtwarzania
function playSource(url, type) {
  resetPlayers();

  if (type.startsWith('audio/')) {
    audioPlayer.src = url;
    audioPlayer.style.display = 'block';
    customControls.style.display = 'block';
    audioPlayer.play();
  } 
  else if (type.startsWith('video/')) {
    videoPlayer.src = url;
    videoPlayer.style.display = 'block';
    customControls.style.display = 'block';
    videoPlayer.play();
  } 
  else {
    alert('NieobsÅ‚ugiwany format.');
  }
}

// Regulacja gÅ‚oÅ›noÅ›ci
volumeSlider.addEventListener('input', function() {
  const volume = parseFloat(this.value);
  audioPlayer.volume = volume;
  videoPlayer.volume = volume;
});
</script>

</body>
</html>
