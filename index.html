<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uniwersalny odtwarzacz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 10px;
  }

  input[type="file"],
  input[type="text"],
  button {
    margin: 10px 0;
    padding: 10px 15px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  input[type="file"]:hover,
  button:hover {
    background: #444;
  }

  input[type="text"] {
    width: 300px;
    background: #1e1e1e;
    color: #f0f0f0;
  }

  .player-wrapper {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    overflow: hidden;
    max-width: 80vw;
    max-height: 70vh;
    margin-top: 20px;
  }

  video {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
  }

  audio {
    width: 300px;
    background: #000;
    border-radius: 10px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }

  .controls {
    display: none;
    margin-top: 15px;
    text-align: center;
  }

  .volume-control {
    width: 200px;
  }
</style>
</head>
<body>

<h1>üé∂ Odtwarzacz Youtube/MP3/MP4</h1>

<input type="file" id="fileInput" accept="audio/*,video/*">
<textarea id="urlInput" placeholder="Wklej link do pliku internetowego MP3, MP4 lub YouTube, !UWAGA! Inne pliki w wiekszosci nie bedƒÖ obs≈Çugiwane !UWAGA!" 
          rows="3" cols="50" style="resize: vertical; padding:10px; border-radius:6px; background:#1e1e1e; color:#f0f0f0; border:none;"></textarea>
<button id="loadButton">Odtw√≥rz z linku</button>

<div class="player-wrapper" id="playerWrapper">
  <audio id="audioPlayer" controls controlsList="nodownload"></audio>
  <video id="videoPlayer" controls controlsList="nodownload"></video>
  <iframe id="youtubePlayer" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div class="controls" id="customControls">
  üîä G≈Ço≈õno≈õƒá:
  <input type="range" id="volumeSlider" class="volume-control" min="0" max="1" step="0.01" value="1">
</div>

<script>
const fileInput = document.getElementById('fileInput');
const urlInput = document.getElementById('urlInput');
const loadButton = document.getElementById('loadButton');
const audioPlayer = document.getElementById('audioPlayer');
const videoPlayer = document.getElementById('videoPlayer');
const youtubePlayer = document.getElementById('youtubePlayer');
const volumeSlider = document.getElementById('volumeSlider');
const customControls = document.getElementById('customControls');

// Ukrywamy odtwarzacze na start
audioPlayer.style.display = 'none';
videoPlayer.style.display = 'none';
youtubePlayer.style.display = 'none';

// Reset
function resetPlayers() {
  audioPlayer.style.display = 'none';
  videoPlayer.style.display = 'none';
  youtubePlayer.style.display = 'none';
  customControls.style.display = 'none';
  audioPlayer.pause();
  videoPlayer.pause();
}

// Funkcja odtwarzania
function playSource(url, type) {
  resetPlayers();

  if (type === 'audio') {
    audioPlayer.src = url;
    audioPlayer.style.display = 'block';
    customControls.style.display = 'block';
    audioPlayer.play();
  } else if (type === 'video') {
    videoPlayer.src = url;
    videoPlayer.style.display = 'block';
    customControls.style.display = 'block';
    videoPlayer.play();
  } else if (type === 'youtube') {
    const videoId = extractYouTubeID(url);
    if (!videoId) {
      alert('Nieprawid≈Çowy link YouTube');
      return;
    }
    youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    youtubePlayer.style.display = 'block';
  } else {
    alert('Nieobs≈Çugiwany format.');
  }
}

// Obs≈Çuga pliku lokalnego
fileInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  if (file.type.startsWith('audio')) playSource(url, 'audio');
  else if (file.type.startsWith('video')) playSource(url, 'video');
  else alert('Nieobs≈Çugiwany format pliku.');
});

// Obs≈Çuga linku
loadButton.addEventListener('click', function() {
  const url = urlInput.value.trim();
  if (!url) return alert('Wklej link do MP3, MP4 lub YouTube');

  if (url.includes('youtube.com') || url.includes('youtu.be')) playSource(url, 'youtube');
  else if (url.endsWith('.mp3')) playSource(url, 'audio');
  else if (url.endsWith('.mp4')) playSource(url, 'video');
  else {
    // Spr√≥buj odtworzyƒá wideo/audio domy≈õlnie
    playSource(url, 'video');
  }
});

// Regulacja g≈Ço≈õno≈õci
volumeSlider.addEventListener('input', function() {
  const volume = parseFloat(this.value);
  audioPlayer.volume = volume;
  videoPlayer.volume = volume;
});

// Funkcja wyciƒÖgania ID YouTube
function extractYouTubeID(url) {
  let regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&\n?#]+)/;
  let match = url.match(regExp);
  return match ? match[1] : null;
}
</script>

</body>
</html>
